version: '3.6'

volumes:
  # logs:
  #   driver: local
  mysql_db:
    driver: local
    name: gpv1_mysql_db

services:
  # memcached:
  #   image: memcached:alpine
  #   container_name: gamersplane-memcached

  proxy:
    build:
      context: ./docker/apache
      dockerfile: Dockerfile
    container_name: gpv1-proxy
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - .:/var/www
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/apache/extra:/usr/local/apache2/conf/extra
      - ./docker/apache/vhosts/vhosts.${ENVIRONMENT}.conf:/usr/local/apache2/conf/vhosts.conf
      - ./logs/proxy:/var/log/
    depends_on:
      - api

  api:
    build:
      context: ./
      dockerfile: docker/Dockerfile-php
    container_name: gpv1-api
    volumes:
      - ./:/var/www
      - ./logs/api:/dev/log
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
    container_name: gpv1-mysql
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER=gamersplane
      - MYSQL_PASSWORD
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - mysql_db:/var/lib/mysql

